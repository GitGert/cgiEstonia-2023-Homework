<div class="container mat-elevation-z4">
    <mat-card>
      <mat-card-title>checkouts</mat-card-title>
      <mat-card-content>
        <mat-nav-list *ngIf="(checkouts$ | async) as checkouts">
          <div mat-list-item *ngFor="let checkout of checkouts.content" [routerLink]="['/checkouts']">
            {{checkout.borrowerFirstName}}
            {{checkout.borrowerLastName}}
            {{"has rented out "}}
            {{checkout.borrowedBook.title}}
            {{"at"}}
            {{checkout.checkedOutDate}}
            {{checkout.returnedDate  ? "has Returned it at" +checkout.returnedDate : "Has not yet returned it"}}
          </div>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
